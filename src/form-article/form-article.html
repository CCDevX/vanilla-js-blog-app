<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Blog</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html" class="header-brand">Blog</a>
        <ul>
          <li>
            <a href="../index.html" class="header-nav">Accueil</a>
          </li>
          <li>
            <a href="./form-article.html" class="header-nav active"
              >Créer un article</a
            >
          </li>
        </ul>
      </header>
      <div class="content">
        <form action="">
          <h2 class="title-underline">Ajouter un article</h2>
          <div class="form-group">
            <label>Auteur</label>
            <input type="text" name="author" id="" />
          </div>
          <div class="form-group">
            <label>Image de profil</label>
            <input name="img"></input>
          </div>
          <div class="form-group">
            <label>Catégorie</label>
            <input type="text" name="category" id="" />
          </div>
          <div class="form-group">
            <label>Titre</label>
            <input name="title"></input>
          </div>
          <div class="form-group">
            <label>Article</label>
            <textarea name="content"></textarea>
          </div>
          <ul id="errors" class="text-error"></ul>
          <div class="form-btn-container">
            <button class="btn btn-secondary">Annuler</button>
            <button class="btn btn-primary">Sauvegarder</button>
          </div>
        </form>
      </div>
      <footer>&copy; blog</footer>
    </div>
    <script type="module" src="./form-article.js"></script>
  </body>
</html>
